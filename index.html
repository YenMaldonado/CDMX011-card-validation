<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
    <header>
      <img src="/Image/logo.png" alt="logo">
    </header>

  <main>

  <section id="payCard">
    <h2>Ingresa los Datos de la Tarjeta Bancaria</h2>
    <br>
    <div id="insertNumber">
      <input type="text" id="number" name="sizebox" size="30" placeholder="Ingresa los 16 Dígitos de tu tarjeta">
      <img src="Image/pswd.png" alt="icono password" id="icon">
    </div>
    <br>
    <br>
    <div>
    <input type="text" id="date" name="sizebox" size="6" placeholder="MM/AA">
    <input type="text" id="cvv" name="sizebox" size="6" placeholder="CVV">
    <br>
    <label for="date" id="fontdate" name="fontstyle">Fecha de Vencimiento</label>
    <label for="cvv" id="fontcvv" name="fontstyle">Ingresa el CVV</label>
    </div>
    <br>
    <span id="respuesta"></span>
    <br>
    <br>
    <button id="back" name="back">Regresar</button>
    <button id="valid" name="valid">Continuar</button>
    <br>
  </section>
  <section>
      <div id="saveNumber" style="display: none;"><input type="checkbox" id="saveCard" name="selectSave">Guardar estos datos como forma de pago para mis
        siguientes compras</div>  
  </section>
  </main>

  <footer id="legal">Consulta Nuestro Aviso de Privacidad / Términos y Condicione </footer>
  <script src="index.js" type="module"></script>
  <!--<script src="validator.js" type="text/javascript"></script>-->
</body>

</html>
