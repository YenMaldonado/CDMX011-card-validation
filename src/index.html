<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>
    <header>
      <h1>Seleccionar Opción de Pago</h1>
    </header>
      <br>
  </section>
  <main>
  <!--Opciones de pago y desplegar función
    <section>
    <input type="radio" name='opcionPago1' value="Efectivo">Pago en Efectivo
    <br>
    <input type="radio" name='opcionPago2' value="Tarjeta">Pago Con Tarjeta de Crédito/Débito
    <br>
    <input type="radio" name='opcionPago3' value="Transferencia">Transferencia Bancaria
    </section>
    -->

  <section id="payCard">
    <h1>Datos de la Tarjeta</h1>
    <br>
    <div id="insertNumber">
      <input type="text" id="number" name="sizebox" size="30" placeholder="Ingresa los 16 Dígitos de tu tarjeta">
      <button class="bttn"></button>
    </div>
    
    <br>
    <br>
    <span id="respuesta"></span>
    <div>
    <input type="text" id="date" name="sizebox" size="6" placeholder="MM/AA">
    <input type="text" id="cvv" name="sizebox" size="6" placeholder="CVV">
    <br>
    <label for="date" id="fontdate" name="fontstyle">Fecha de Vencimiento</label>
    <label for="cvv" id="fontcvv" name="fontstyle">Ingresa el CVV</label>
    </div>
    <br>
    <br>
    <button id="back" name="back">Regresar</button>

    <button id="valid" name="valid">Validar</button>
    <br>
  </section>
  <section>
  
      <div id="saveNumber" style="display: none;"><input type="checkbox" id="saveCard" name="selectSave">Guardar estos datos como forma de pago para mis
        siguientes compras</div>
    
  </section>
  </main>

  <footer></footer>
  <script src="index.js" type="module"></script>
  <!--<script src="validator.js" type="text/javascript"></script>-->
</body>

</html>
